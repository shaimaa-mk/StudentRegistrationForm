<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
      table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>

</head>
<body>
 <table>
          <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Mobile Number</th>
            <th>Age</th>
            <th>Level</th>
          </tr>
     {%for student in details%}
          <tr>
            <td>{{student.id}}</td>
            <td>{{student.full_name}}</td>
            <td>{{student.mobile_number}}</td>
            <td>{{student.age}}</td>
            <td>{{student.level}}</td>
          </tr>
     {%endfor%}
        </table>
</body>
</html>
